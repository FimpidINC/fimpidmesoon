<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>404 - Page Not Found</title>

    <!-- Import Satoshi font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Satoshi', sans-serif;
            background-color: #1b1b1b;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #292929;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #588157;
            font-weight: 700;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #bbb;
            margin-bottom: 40px;
            font-weight: 400;
        }
        .link {
            display: inline-block;
            padding: 12px 30px;
            background-color: #588157;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        .link:hover {
            background-color: #476947;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you’re looking for doesn’t exist or has been moved. But don’t worry, you can find your way back to safety!</p>

        <a href="/" class="link">Return to Homepage</a>

        <footer>
            <p>Still lost? <br> Contact us or visit our <a href="https://discord.gg/R3KqN3tkKF" class="link" style="text-decoration: underline; background: none; padding: 0;">Discord</a> for help.</p>
        </footer>
    </div>

</body>
</html>
